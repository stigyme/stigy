        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #151515;
            color: white;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, #a855f7, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .animated-border {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        
        .animated-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.8),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        .animated-border::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 0.65rem;
            background: #111;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.2;
            }
            }

        @keyframes slide-up {
            from {
            transform: translateY(150px);
            opacity: 0;
            }
            to {
            transform: translateY(0);
            opacity: 1;
            }
        }

      .animate-slide-up {
        animation: slide-up 1.4s ease-out forwards;
      }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(93, 7, 173, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .player-container {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .platform-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .platform-card:hover {
            transform: translateY(-5px);
        }
        
        .platform-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.8),
                transparent 70%
            );
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .platform-card:hover::before {
            opacity: 1;
        }
        
        .platform-card::after {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: 0.65rem;
            background: rgba(20, 20, 20, 0.8);
            z-index: -1;
        } 
         @keyframes fadeUp {
            from {
            opacity: 0;
            transform: translateY(20px);
            }
            to {
            opacity: 1;
            transform: translateY(0);
            }
        }

        .fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }

    <script>           
            // Add interactive mouse effect
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    // Move particles slightly away from mouse
                    const particleX = parseFloat(particle.style.left) / 100 * window.innerWidth;
                    const particleY = parseFloat(particle.style.top) / 100 * window.innerHeight;
                    
                    const dx = e.clientX - particleX;
                    const dy = e.clientY - particleY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) / 150 * 5;
                        const angle = Math.atan2(dy, dx);
                        
                        particle.style.transform = `translate(${Math.cos(angle) * force}px, ${Math.sin(angle) * force}px)`;
                    }
                });
            });
        ;
    </script>
