<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part√≠culas Ellipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #a855f7, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .animated-border {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        
        .animated-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.8),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        .animated-border::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 0.65rem;
            background: #111;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.2;
            }
            }

        @keyframes slide-up {
            from {
            transform: translateY(150px);
            opacity: 0;
            }
            to {
            transform: translateY(0);
            opacity: 1;
            }
        }

      .animate-slide-up {
        animation: slide-up 1.4s ease-out forwards;
      }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(93, 7, 173, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
        }
        
        .player-container {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .platform-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .platform-card:hover {
            transform: translateY(-5px);
        }
        
        .platform-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.8),
                transparent 70%
            );
            animation: rotate 6s linear infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .platform-card:hover::before {
            opacity: 1;
        }
        
        .platform-card::after {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: 0.65rem;
            background: rgba(20, 20, 20, 0.8);
            z-index: -1;
        }
    </style>
  </head>
  <body class="bg-black">

        </header>
        
        <!-- YouTube Player -->
        <div class="player-container animated-border rounded-xl overflow-hidden mb-8 relative">

            </div>

    <script>
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const rings = 25;
      const dotsPerRing = 120;
      const maxRadius = Math.min(window.innerWidth, window.innerHeight) * 0.6;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        for (let r = 0; r < rings; r++) {
          const baseRadius = (r / rings) * maxRadius;
          for (let i = 0; i < dotsPerRing; i++) {
            const angle = (i / dotsPerRing) * Math.PI * 2;

            // Elipse achatada (reduzimos o eixo Y)
            const x = centerX + baseRadius * Math.cos(angle);
            const y = centerY + baseRadius * 0.4 * Math.sin(angle);

            const pulse = Math.sin(Date.now() * 0.001 + r * 0.4) * 0.5 + 0.5;

            // Menos brilho no centro (baseado no raio)
            const distanceFactor = baseRadius / maxRadius;
            const opacity = 0.1 + pulse * 0.5 * distanceFactor;

            ctx.beginPath();
            ctx.arc(x, y, 1 + pulse * 0.8, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${opacity})`;
            ctx.fill();
          }
        }

        requestAnimationFrame(draw);
      }

      draw();
    </script>
