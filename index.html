        .fade-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40%;
        z-index: -1;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000000 100%);
        pointer-events: none;
        }
        .gradient-text {
            background: linear-gradient(90deg, #a855f7, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .animated-border {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        
        .animated-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(168, 85, 247, 0.8),
                transparent 30%
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        .animated-border::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 0.65rem;
            background: #111;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.2;
            }
            }

        @keyframes slide-up {
            from {
            transform: translateY(150px);
            opacity: 0;
            }
            to {
            transform: translateY(0);
            opacity: 1;
            }
        }

      .animate-slide-up {

    <script>           
            // Add interactive mouse effect
            document.addEventListener('mousemove', function(e) {
                const particles = document.querySelectorAll('.particle');
                particles.forEach(particle => {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    // Move particles slightly away from mouse
                    const particleX = parseFloat(particle.style.left) / 100 * window.innerWidth;
                    const particleY = parseFloat(particle.style.top) / 100 * window.innerHeight;
                    
                    const dx = e.clientX - particleX;
                    const dy = e.clientY - particleY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) / 150 * 5;
                        const angle = Math.atan2(dy, dx);
                        
                        particle.style.transform = `translate(${Math.cos(angle) * force}px, ${Math.sin(angle) * force}px)`;
                    }
                });
            });
        ;
    </script>

    <script>
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = `${window.innerWidth}px`;
        canvas.style.height = `${window.innerHeight}px`;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);
        resizeCanvas();

        const cols = 150;
        const rows = 50;

        function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const time = Date.now() * 0.002;
        const spacingX = canvas.width / cols;
        const spacingY = canvas.height / rows;

        for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
            const px = x * spacingX;
            const py = y * spacingY;

            const wave = Math.sin(x * 0.15 + time + y * 0.2) * 10;
            const finalY = py + wave;

            const pulse = (Math.sin(time + x * 0.1 + y * 0.2) + 1) * 0.5;
            const opacity = 0.2 + pulse * 0.5;

            const usePurple = (x + y) % 2 === 0;
            const color = usePurple
                ? `rgba(198, 174, 252, ${opacity})`
                : `rgba(255, 255, 255, ${opacity})`;

            ctx.beginPath();
            ctx.arc(px, finalY, 1.2 + pulse * 0.8, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            }
        }

        requestAnimationFrame(draw);
        }

        draw();
  </script>
